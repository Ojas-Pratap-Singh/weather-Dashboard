<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather DashBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="weather-container">
      <div class="heading">Weather Cities Project</div>
      <div class="input-bar">
        <div class="search-bar">
            <img src="assets/magnifyingglass.svg" >
            <input type="text" placeholder="Search for a city">
        </div>
        <button class="add-city">Add City</button>
      </div>
      <div class="weather-card">
        <div class="card">
            <div class="info">
                <div class="temp">13 </div>
                <div class="ht">H:16°  L:8°</div>
                <div class="cityname">Tokyo, Japon</div>
            </div>
            <div class="weather-img">
                <div class="img-api">
                    <img src="assets/Sun cloud angled rain.svg">
                </div>
                <div class="weather-condition">Shower</div>
            </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
